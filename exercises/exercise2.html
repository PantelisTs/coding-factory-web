<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <h1>
        Αίτηση Συμμετοχής
    </h1>
    <form>
        <h2>
            Προσωπικά Στοιχεία
        </h2>
        <div>
            <label for="fldFirstname">Όνομα:</label>
            <input type="text" name="firstname" id="fldFirstname">
            <label for="fldLastname">Επίθετο:</label>
            <input type="text" name="lastname" id="fldLastname">
            <label for="fldFathersName">Πατρώνυμο:</label>
            <input type="text" name="fathers_name" id="fldFathersName">
        </div>
        <h2>
            Στοιχεία Κατοικίας
        </h2>
        <div>
            <label for="fldAdress">Διεύθυνση Κατοικίας:</label>
            <input type="text" name="adress" id="fldAdress">
            <label for="fldAdressNumber">Αριθμός:</label>
            <input type="text" name="adressnumber" id="fldAdressNumber">
            <label for="fldTk">ΤΚ:</label>
            <input type="text" name="tk" id="fldTk">
        </div>
        <h2>
            Στοιχεία Επικοινωνίας
        </h2>
        <div>
            <label for="fldNumber">Τηλέφωνο:</label>
            <input type="tel" name="number" id="fldNumber">
            <label for="fldTelNumber">Αριθμός:</label>
            <input type="tel" name="telnumber" id="fldTelNumber">
        </div>
        
    </form>
</body>
</html>
